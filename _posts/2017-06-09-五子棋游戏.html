<script>
	(function(){var WallE={me:true,over:false,count:(function(){var count=[];for(var i=0;i<15;i++){count[i]=[];for(var j=0;j<15;j++){count[i][j]=0}}return count}()),wins:[],winCount:0,myWin:[],wallEWin:[],drawChessBoard:function(){for(var i=0;i<15;i++){this.ctx.beginPath();this.ctx.moveTo(15,15+i*30);this.ctx.lineTo(435,15+i*30);this.ctx.stroke();this.ctx.beginPath();this.ctx.moveTo(15+i*30,15);this.ctx.lineTo(15+i*30,435);this.ctx.stroke()}},oneStep:function(i,j,black){this.ctx.shadowOffsetX=1.5;this.ctx.shadowOffsetY=2;this.ctx.shadowBlur=3;this.ctx.shadowColor="#333";this.ctx.beginPath();this.ctx.arc(15+i*30,15+j*30,13,0,2*Math.PI);this.ctx.closePath();var gradient=this.ctx.createRadialGradient(15+i*30+2,15+j*30-2,13,15+i*30+2,15+j*30-2,0);if(black){gradient.addColorStop(0,"#0a0a0a");gradient.addColorStop(1,"#636766")}else{gradient.addColorStop(0,"#d1d1d1");gradient.addColorStop(1,"#f9f9f9")}this.ctx.fillStyle=gradient;this.ctx.fill()},analysis:function(){for(var i=0;i<15;i++){this.wins[i]=[];for(var j=0;j<15;j++){this.wins[i][j]=[]}}for(var i=0;i<15;i++){for(var j=0;j<11;j++){for(var k=0;k<5;k++){this.wins[i][j+k][this.winCount]=true}this.winCount++}}for(var i=0;i<15;i++){for(var j=0;j<11;j++){for(var k=0;k<5;k++){this.wins[j+k][i][this.winCount]=true}this.winCount++}}for(var i=0;i<11;i++){for(var j=0;j<11;j++){for(var k=0;k<5;k++){this.wins[i+k][j+k][this.winCount]=true}this.winCount++}}for(var i=0;i<11;i++){for(var j=14;j>3;j--){for(var k=0;k<5;k++){this.wins[i+k][j-k][this.winCount]=true}this.winCount++}}for(var i=0;i<this.winCount;i++){this.myWin[i]=0;this.wallEWin[i]=0}},wallEAI:function(){var _this=this;var myScore=[],computerScore=[],max=0,u=0,v=0;for(var i=0;i<15;i++){myScore[i]=[];computerScore[i]=[];for(var j=0;j<15;j++){myScore[i][j]=0;computerScore[i][j]=0}}for(var i=0;i<15;i++){for(var j=0;j<15;j++){if(_this.count[i][j]==0){for(var k=0;k<_this.winCount;k++){if(_this.wins[i][j][k]){switch(_this.myWin[k]){case 1:myScore[i][j]+=200;break;case 2:myScore[i][j]+=400;break;case 3:myScore[i][j]+=2000;break;case 4:myScore[i][j]+=10000;break}switch(_this.wallEWin[k]){case 1:computerScore[i][j]+=220;break;case 2:computerScore[i][j]+=420;break;case 3:computerScore[i][j]+=2100;break;case 4:computerScore[i][j]+=20000;break}}}if(myScore[i][j]>max){max=myScore[i][j];u=i;v=j}if(computerScore[i][j]>max){max=computerScore[i][j];u=i;v=j}}}}_this.oneStep(u,v,_this.me);_this.count[u][v]=2;for(var k=0;k<_this.winCount;k++){if(_this.wins[u][v][k]){_this.wallEWin[k]++;_this.myWin[k]=999;if(_this.wallEWin[k]==5){alert("瓦力赢了");_this.over=true}}}if(_this.over==false){_this.me=!_this.me}},checkIfUserWin:function(x,y){for(var k=0;k<this.winCount;k++){if(this.wins[x][y][k]){this.myWin[k]++;this.wallEWin[k]=999;if(this.myWin[k]==5){alert("你赢了");this.over=true}}}},init:function(selectorId){this.chess=document.getElementById(selectorId);this.ctx=this.chess.getContext("2d");var _this=this;var bg=new Image();bg.src="http://blog.luojia.ren/images/wallE/bg.jpg";bg.onload=function(){_this.ctx.drawImage(bg,0,0,450,450);_this.drawChessBoard();for(var i=0;i<11;i++){for(var j=14;j>3;j--){for(var k=0;k<5;k++){_this.oneStep(i+k,j-k,_this.me)}}}};_this.analysis();_this.chess.onclick=function(e){if(_this.over||this.me==false){return}var x=e.offsetX,y=e.offsetY;x=Math.floor(x/30);y=Math.floor(y/30);if(_this.count[x][y]===0){_this.oneStep(x,y,_this.me);_this.count[x][y]=1;_this.checkIfUserWin(x,y);if(_this.over===false){_this.me=!_this.me;_this.wallEAI()}}}}};var robot=Object.create(WallE);robot.init("chess")}());
